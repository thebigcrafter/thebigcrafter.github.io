<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>thebigcrafter | New plugins for a new era</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Montserrat", sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="web" class="w-full h-full overflow-hidden">
      <!-- HEADER -->
      <div
        class="w-full h-96 bg-gradient-to-r from-[#f2709c] to-[#ff9472] grid place-items-center"
      >
        <div>
          <p
            class="text-center text-white font-semibold text-3xl animate__animated animate__backInRight mb-5"
          >
            thebigcrafter
          </p>
          <p
            class="text-center text-white font-semibold text-5xl animate__animated animate__backInLeft"
          >
            New plugins for a new era
          </p>
        </div>
      </div>
      <!-- ABOUT US -->
      <div class="w-full grid place-items-center">
        <p
          class="text-center text-4xl font-semibold my-4 animate__animated animate__fadeIn animate__slow"
        >
          We create awesome plugins
        </p>
        <div
          class="w-11/12 mt-3 mb-10 grid gap-5 md:grid-cols-3 md:grid-rows-1 sm:grid-cols-1 sm:grid-rows-3"
        >
          <div
            class="shadow-xl rounded-lg hover:shadow-2xl duration-300 animate__animated animate__zoomIn cursor-pointer border-t-4 border-[#f98287]"
            v-for="card in cards"
          >
            <div class="text-center text-4xl mt-4">
              <i :class="card.i"></i>
            </div>
            <div class="mt-3">
              <p class="text-center text-xl font-medium">{{card.title}}</p>
            </div>
            <div class="mt-3">
              <p class="text-center">{{card.content}}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- TEAM MEMBERS -->
      <div class="grid place-items-center">
        <p
          class="text-center text-4xl font-semibold my-4 animate__animated animate__fadeIn animate__slow"
        >
          Meet the team
        </p>
        <div
          class="w-11/12 grid gap-5 mt-3 lg:grid-cols-4 lg:grid-rows-1 md:grid-cols-2 md:grid-rows-2 sm:grid-cols-1 sm:grid-rows-4"
        >
          <div class="mx-auto w-full h-full shadow-xl hover:shadow-2xl cursor-pointer border-t-4 border-[#f98287] duration-300 rounded-lg animate__animated animate__zoomIn" v-for="member in members">
            <img
              :src="member.avatar"
              alt="avatar"
              class="rounded-full w-44 h-44 mx-auto my-3"
            />
            <p class="text-center text-xl mt-2 font-medium">
              {{member.realName}} ({{member.nickname}})
            </p>
            <div class="flex justify-around py-2">
              <button
                class="text-xl hover:text-[#f98287] duration-200"
                v-for="social in member.socials"
                @click="redirect2(social.url)"
              >
                <i :class="social.i"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="./index.js"></script>
  </body>
</html>
