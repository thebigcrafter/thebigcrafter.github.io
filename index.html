<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>thebigcrafter | New plugins for a new era</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Montserrat", sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="web" class="">
      <!-- HEADER -->
      <div
        class="header w-full h-96 bg-gradient-to-r from-[#f2709c] to-[#ff9472] grid place-items-center"
      >
        <div class="title-box">
          <p
            class="text-center text-white font-semibold text-3xl animate__animated animate__backInRight mb-5"
          >
            thebigcrafter
          </p>
          <p
            class="text-center text-white font-semibold text-5xl animate__animated animate__backInLeft"
          >
            New plugins for a new era
          </p>
        </div>
      </div>
      <!-- ABOUT US -->
      <div class="w-full grid place-items-center">
        <p class="text-center text-4xl font-medium my-4 animate__animated animate__fadeIn animate__slow">
          We create awesome plugins
        </p>
        <div class="w-11/12 mt-3 grid gap-5 md:grid-cols-3 md:grid-rows-1 sm:grid-cols-1 sm:grid-rows-3">
          <div
            class="shadow-xl rounded-lg hover:shadow-2xl duration-300 animate__animated animate__fadeIn animate__slow cursor-pointer border-t-4 border-[#f98287]"
            v-for="card in cards"
          >
            <div class="text-center text-4xl mt-4">
              <i :class="card.i"></i>
            </div>
            <div class="mt-3">
              <p class="text-center text-xl font-medium">{{card.title}}</p>
            </div>
            <div class="mt-3">
              <p class="text-center">{{card.content}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="./index.js"></script>
  </body>
</html>
