<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>thebigcrafter | New plugins for a new era</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/combine/npm/animate.css@4.1.1,npm/aos@2.3.4/dist/aos.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Montserrat", sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="web" class="w-full h-full overflow-hidden">
      <!-- HEADER -->
      <div
        class="w-full h-96 grid place-items-center bg-gradient-to-r from-[#f2709c] to-[#ff9472]"
      >
        <div>
          <p
            class="mb-5 text-3xl font-semibold text-white text-center animate__animated animate__backInRight"
          >
            thebigcrafter
          </p>
          <p
            class="text-5xl font-semibold text-white text-center animate__animated animate__backInLeft"
          >
            New plugins for a new era
          </p>
        </div>
      </div>
      <!-- ABOUT US -->
      <div class="w-full grid place-items-center">
        <p
          class="my-5 text-4xl font-semibold text-center animate__animated animate__fadeIn animate__slow"
        >
          We create awesome plugins
        </p>
        <div
          class="w-11/12 grid gap-5 md:grid-cols-3 md:grid-rows-1 sm:grid-cols-1 sm:grid-rows-3"
        >
          <div
            class="rounded-lg shadow-xl hover:shadow-2xl border-t-4 border-[#f98287] cursor-pointer"
            v-for="card in cards"
            data-aos="zoom-in"
          >
            <div class="mt-4 text-4xl text-center">
              <i :class="card.i"></i>
            </div>
            <div class="mt-3">
              <p class="text-center text-xl font-medium">{{card.title}}</p>
            </div>
            <div class="mt-3">
              <p class="text-center">{{card.content}}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- TEAM MEMBERS -->
      <div class="grid place-items-center">
        <p
          class="my-5 text-4xl font-semibold text-center animate__animated animate__fadeIn animate__slow"
        >
          Meet the team
        </p>
        <div
          class="w-11/12 grid gap-5 lg:grid-cols-4 lg:grid-rows-1 md:grid-cols-2 md:grid-rows-2 sm:grid-cols-1 sm:grid-rows-4"
        >
          <div
            class="rounded-lg shadow-xl hover:shadow-2xl border-t-4 border-[#f98287] cursor-pointer"
            v-for="member in members"
            data-aos="zoom-in"
          >
            <img
              :src="member.avatar"
              alt="avatar"
              class="w-44 h-44 cursor-pointer mx-auto my-3 rounded-full"
            />
            <p class="mt-2 text-xl font-medium text-center">
              {{member.realName}} ({{member.nickname}})
            </p>
            <div class="flex justify-around py-2">
              <button
                class="text-xl hover:text-[#f98287] duration-200"
                v-for="social in member.socials"
                @click="redirect2(social.url)"
              >
                <i :class="social.i"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/combine/npm/vue@3.2.37,npm/aos@2.3.4"></script>
    <script src="./index.js"></script>
  </body>
</html>
